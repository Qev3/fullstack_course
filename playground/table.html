<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tabulka pro seznam kontaktů</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="data">
        <caption>Seznam kontaktů</caption>
        <thead>
        <tr>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Email</th>
            <th>Telefon</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">fullstackcourse*</td>
        </tr>
        </tfoot>
    </table>

    <div>
    <form class="form" onsubmit="addRow(); return false;">
        <div class="form_fn">
        <label for="first_name">Jméno:</label>
        <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form_ln">
        <label for="last_name">Příjmení:</label>
        <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form_email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div class="form_tel">
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required>
        </div>
    </form>
    </div>

    <script>
        var addRow = () => {
            const table = document.getElementById("data").querySelector("tbody");
            const newRow = table.insertRow(-1);

            ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
                const newValue = document.getElementById(fieldName).value;
                const newCell = newRow.insertCell(0);
                let newText = document.createTextNode(newValue);
                newCell.appendChild(newText);
            });
        };
    </script>

    <button onclick="addRow()">Přidej řádek</button>

</body>
</html>
